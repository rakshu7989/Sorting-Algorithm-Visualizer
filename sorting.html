<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sorting Visualizer</h1>
        <button onclick="startSorting()">Start Sorting Methods</button>
    </div>
    <script>
        function startSorting() {
            // Redirect to the sorting visualizer page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
